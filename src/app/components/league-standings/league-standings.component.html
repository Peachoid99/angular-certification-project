<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Games</th>
            <th>W</th>
            <th>L</th>
            <th>D</th>
            <th>Goal difference</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let standing of standings" app-standing-item [standing]="standing"></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
